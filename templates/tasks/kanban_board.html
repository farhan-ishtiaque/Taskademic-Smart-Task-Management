{% extends 'base.html' %}

{% block title %}Kanban Board - Taskademic{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0" x-data="kanbanBoard()">
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Kanban Board</h1>
            <p class="mt-2 text-gray-600">Organize your tasks by status</p>
        </div>
        <button @click="showAddTaskModal = true" 
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
            Add Task
        </button>
    </div>

    <!-- Kanban Columns -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- To Do Column -->
        <div class="bg-gray-50 rounded-lg p-4">
            <h3 class="font-semibold text-gray-900 mb-4 flex items-center">
                <span class="w-3 h-3 bg-gray-400 rounded-full mr-2"></span>
                To Do
                <span class="ml-auto bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded-full" x-text="tasks.todo.length"></span>
            </h3>
            <div class="space-y-3" 
                 x-drop="dropTask($event, 'todo')"
                 @dragover.prevent
                 @drop.prevent="dropTask($event, 'todo')">
                <template x-for="task in tasks.todo" :key="task.id">
                    <div class="bg-white p-4 rounded-lg shadow-sm border cursor-move"
                         draggable="true"
                         @dragstart="dragTask($event, task)">
                        <h4 class="font-medium text-gray-900 mb-2" x-text="task.title"></h4>
                        <p class="text-sm text-gray-600 mb-3" x-text="task.description"></p>
                        <div class="flex items-center justify-between">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                  :class="getPriorityClass(task.priority)" x-text="task.priority"></span>
                            <span class="text-xs text-gray-500" x-text="formatDate(task.due_date)"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- In Progress Column -->
        <div class="bg-blue-50 rounded-lg p-4">
            <h3 class="font-semibold text-gray-900 mb-4 flex items-center">
                <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                In Progress
                <span class="ml-auto bg-blue-200 text-blue-700 text-xs px-2 py-1 rounded-full" x-text="tasks.in_progress.length"></span>
            </h3>
            <div class="space-y-3"
                 @dragover.prevent
                 @drop.prevent="dropTask($event, 'in_progress')">
                <template x-for="task in tasks.in_progress" :key="task.id">
                    <div class="bg-white p-4 rounded-lg shadow-sm border cursor-move"
                         draggable="true"
                         @dragstart="dragTask($event, task)">
                        <h4 class="font-medium text-gray-900 mb-2" x-text="task.title"></h4>
                        <p class="text-sm text-gray-600 mb-3" x-text="task.description"></p>
                        <div class="flex items-center justify-between">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                  :class="getPriorityClass(task.priority)" x-text="task.priority"></span>
                            <span class="text-xs text-gray-500" x-text="formatDate(task.due_date)"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Review Column -->
        <div class="bg-yellow-50 rounded-lg p-4">
            <h3 class="font-semibold text-gray-900 mb-4 flex items-center">
                <span class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></span>
                Review
                <span class="ml-auto bg-yellow-200 text-yellow-700 text-xs px-2 py-1 rounded-full" x-text="tasks.review.length"></span>
            </h3>
            <div class="space-y-3"
                 @dragover.prevent
                 @drop.prevent="dropTask($event, 'review')">
                <template x-for="task in tasks.review" :key="task.id">
                    <div class="bg-white p-4 rounded-lg shadow-sm border cursor-move"
                         draggable="true"
                         @dragstart="dragTask($event, task)">
                        <h4 class="font-medium text-gray-900 mb-2" x-text="task.title"></h4>
                        <p class="text-sm text-gray-600 mb-3" x-text="task.description"></p>
                        <div class="flex items-center justify-between">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                  :class="getPriorityClass(task.priority)" x-text="task.priority"></span>
                            <span class="text-xs text-gray-500" x-text="formatDate(task.due_date)"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Done Column -->
        <div class="bg-green-50 rounded-lg p-4">
            <h3 class="font-semibold text-gray-900 mb-4 flex items-center">
                <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                Done
                <span class="ml-auto bg-green-200 text-green-700 text-xs px-2 py-1 rounded-full" x-text="tasks.done.length"></span>
            </h3>
            <div class="space-y-3"
                 @dragover.prevent
                 @drop.prevent="dropTask($event, 'done')">
                <template x-for="task in tasks.done" :key="task.id">
                    <div class="bg-white p-4 rounded-lg shadow-sm border cursor-move opacity-75"
                         draggable="true"
                         @dragstart="dragTask($event, task)">
                        <h4 class="font-medium text-gray-900 mb-2 line-through" x-text="task.title"></h4>
                        <p class="text-sm text-gray-600 mb-3" x-text="task.description"></p>
                        <div class="flex items-center justify-between">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                  :class="getPriorityClass(task.priority)" x-text="task.priority"></span>
                            <span class="text-xs text-gray-500" x-text="formatDate(task.completed_at)"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div x-show="showAddTaskModal" 
         class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
         @click.away="showAddTaskModal = false">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Add New Task</h3>
            <form @submit.prevent="addTask()">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                    <input type="text" x-model="newTask.title" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                    <textarea x-model="newTask.description" rows="3"
                              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Priority</label>
                    <select x-model="newTask.priority"
                            class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Due Date</label>
                    <input type="datetime-local" x-model="newTask.due_date"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Add Task
                    </button>
                    <button type="button" @click="showAddTaskModal = false"
                            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function kanbanBoard() {
    return {
        tasks: {
            todo: [],
            in_progress: [],
            review: [],
            done: []
        },
        showAddTaskModal: false,
        newTask: {
            title: '',
            description: '',
            priority: 'medium',
            due_date: ''
        },
        draggedTask: null,

        async init() {
            await this.loadTasks();
        },

        async loadTasks() {
            try {
                const response = await fetch('/tasks/api/tasks/kanban_data/');
                const data = await response.json();
                this.tasks = data;
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        },

        async addTask() {
            try {
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                const response = await fetch('/tasks/api/tasks/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify(this.newTask)
                });
                
                if (response.ok) {
                    this.showAddTaskModal = false;
                    this.newTask = { title: '', description: '', priority: 'medium', due_date: '' };
                    await this.loadTasks();
                }
            } catch (error) {
                console.error('Error adding task:', error);
            }
        },

        dragTask(event, task) {
            this.draggedTask = task;
            event.dataTransfer.effectAllowed = 'move';
        },

        async dropTask(event, newStatus) {
            if (!this.draggedTask) return;
            
            try {
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                const response = await fetch(`/tasks/api/tasks/${this.draggedTask.id}/`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (response.ok) {
                    await this.loadTasks();
                }
            } catch (error) {
                console.error('Error updating task:', error);
            }
            
            this.draggedTask = null;
        },

        getPriorityClass(priority) {
            const classes = {
                low: 'bg-green-100 text-green-800',
                medium: 'bg-yellow-100 text-yellow-800',
                high: 'bg-orange-100 text-orange-800',
                urgent: 'bg-red-100 text-red-800'
            };
            return classes[priority] || classes.medium;
        },

        formatDate(dateString) {
            if (!dateString) return '';
            return new Date(dateString).toLocaleDateString();
        }
    }
}
</script>
{% endblock %}
