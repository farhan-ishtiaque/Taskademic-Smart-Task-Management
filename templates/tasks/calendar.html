{% extends 'base.html' %}

{% block title %}Calendar - Taskademic{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0" x-data="taskCalendar()">
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Calendar</h1>
            <p class="mt-2 text-gray-600">View your tasks by due date</p>
        </div>
        <!-- View Options -->
        <div class="flex space-x-2">
            <button @click="currentView = 'daily'" 
                    :class="currentView === 'daily' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                Daily
            </button>
            <button @click="currentView = 'weekly'" 
                    :class="currentView === 'weekly' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                Weekly
            </button>
            <button @click="currentView = 'monthly'" 
                    :class="currentView === 'monthly' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                Monthly
            </button>
        </div>
    </div>

    <!-- Calendar Navigation -->
    <div class="bg-white shadow rounded-lg mb-6">
        <div class="px-6 py-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <button @click="previousPeriod()" 
                        class="p-2 text-gray-400 hover:text-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h2 class="text-xl font-semibold text-gray-900" x-text="currentPeriodLabel"></h2>
                <button @click="nextPeriod()" 
                        class="p-2 text-gray-400 hover:text-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="p-6">
            <!-- Monthly View -->
            <div x-show="currentView === 'monthly'">
                <!-- Days of Week Header -->
                <div class="grid grid-cols-7 gap-1 mb-4">
                    <template x-for="day in daysOfWeek" :key="day">
                        <div class="p-3 text-center text-sm font-medium text-gray-500" x-text="day"></div>
                    </template>
                </div>

                <!-- Calendar Days -->
                <div class="grid grid-cols-7 gap-1">
                    <template x-for="day in calendarDays" :key="day.date">
                        <div class="min-h-[120px] p-2 border border-gray-100 rounded-lg"
                             :class="day.isCurrentMonth ? 'bg-white' : 'bg-gray-50'">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-sm font-medium"
                                      :class="day.isToday ? 'bg-blue-600 text-white px-2 py-1 rounded-full' : 'text-gray-900'"
                                      x-text="day.dayNumber"></span>
                            </div>
                            
                            <!-- Tasks for this day -->
                            <div class="space-y-1">
                                <template x-for="task in getTasksForDay(day.date)" :key="task.id">
                                    <div class="text-xs p-1 rounded cursor-pointer hover:opacity-80"
                                         :class="getPriorityClass(task.priority)"
                                         @click="selectTask(task)"
                                         :title="task.description">
                                        <span x-text="task.title.substring(0, 20) + (task.title.length > 20 ? '...' : '')"></span>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Weekly View -->
            <div x-show="currentView === 'weekly'">
                <!-- Days of Week Header -->
                <div class="grid grid-cols-7 gap-1 mb-4">
                    <template x-for="day in daysOfWeek" :key="day">
                        <div class="p-3 text-center text-sm font-medium text-gray-500" x-text="day"></div>
                    </template>
                </div>

                <!-- Week Days -->
                <div class="grid grid-cols-7 gap-1">
                    <template x-for="day in weekDays" :key="day.date">
                        <div class="min-h-[200px] p-3 border border-gray-200 rounded-lg bg-white">
                            <div class="flex items-center justify-between mb-3">
                                <span class="text-lg font-semibold"
                                      :class="day.isToday ? 'bg-blue-600 text-white px-3 py-1 rounded-full' : 'text-gray-900'"
                                      x-text="day.dayNumber"></span>
                                <span class="text-xs text-gray-500" x-text="day.dayName"></span>
                            </div>
                            
                            <!-- Tasks for this day -->
                            <div class="space-y-2">
                                <template x-for="task in getTasksForDay(day.date)" :key="task.id">
                                    <div class="text-sm p-2 rounded cursor-pointer hover:opacity-80"
                                         :class="getPriorityClass(task.priority)"
                                         @click="selectTask(task)"
                                         :title="task.description">
                                        <div class="font-medium" x-text="task.title"></div>
                                        <div class="text-xs opacity-75" x-text="task.description.substring(0, 50) + (task.description.length > 50 ? '...' : '')"></div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Daily View -->
            <div x-show="currentView === 'daily'">
                <div class="max-w-4xl mx-auto">
                    <div class="bg-white border border-gray-200 rounded-lg">
                        <div class="p-6 border-b border-gray-200">
                            <div class="flex items-center justify-between">
                                <h3 class="text-2xl font-bold text-gray-900" x-text="currentDayLabel"></h3>
                                <span class="text-sm text-gray-500" x-text="currentDayDate"></span>
                            </div>
                        </div>
                        
                        <!-- Hourly Schedule -->
                        <div class="p-6">
                            <div class="space-y-4">
                                <template x-for="hour in dailyHours" :key="hour.time">
                                    <div class="flex border-b border-gray-100 pb-4">
                                        <div class="w-20 flex-shrink-0">
                                            <span class="text-sm font-medium text-gray-500" x-text="hour.label"></span>
                                        </div>
                                        <div class="flex-1 ml-4">
                                            <template x-for="task in getTasksForHour(hour.time)" :key="task.id">
                                                <div class="mb-2 p-3 rounded-lg cursor-pointer hover:opacity-80"
                                                     :class="getPriorityClass(task.priority)"
                                                     @click="selectTask(task)">
                                                    <div class="font-medium" x-text="task.title"></div>
                                                    <div class="text-sm opacity-75" x-text="task.description"></div>
                                                    <div class="text-xs mt-1 opacity-60" x-text="'Due: ' + formatTime(task.due_date)"></div>
                                                </div>
                                            </template>
                                            <div x-show="!getTasksForHour(hour.time).length" class="text-gray-400 text-sm italic">
                                                No tasks scheduled
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>

<script>
function taskCalendar() {
    return {
        currentDate: new Date(),
        currentView: 'monthly',
        tasks: [],
        daysOfWeek: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],

        async init() {
            // Initialize with server-side data if available
            {% if todays_tasks %}
            const serverTasks = [
                {% for task in todays_tasks %}
                {
                    id: {{ task.id }},
                    title: "{{ task.title|escapejs }}",
                    description: "{{ task.description|escapejs }}",
                    due_date: "{{ task.due_date.isoformat }}",
                    priority: "{{ task.priority }}",
                    status: "{{ task.status }}",
                    category: "work"
                }{% if not forloop.last %},{% endif %}
                {% endfor %}
            ];
            this.tasks = serverTasks;
            {% endif %}
            
            // Try to load additional tasks via AJAX
            await this.loadTasks();
        },

        async loadTasks() {
            try {
                const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                
                // Try the dedicated calendar endpoint first
                let response = await fetch(window.location.pathname, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'same-origin'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.tasks = data;
                    return;
                }
                
                // Fallback to regular API
                response = await fetch('/tasks/api/tasks/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                this.tasks = data;
            } catch (error) {
                console.error('Error loading tasks:', error);
                // Fallback: set empty array
                this.tasks = [];
            }
        },

        get currentMonthYear() {
            return this.currentDate.toLocaleDateString('en-US', { 
                month: 'long', 
                year: 'numeric' 
            });
        },

        get calendarDays() {
            const year = this.currentDate.getFullYear();
            const month = this.currentDate.getMonth();
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const days = [];
            const today = new Date();
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                // Use local date formatting to avoid timezone issues
                const dateString = date.getFullYear() + '-' + 
                    String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                    String(date.getDate()).padStart(2, '0');
                
                days.push({
                    date: dateString,
                    dayNumber: date.getDate(),
                    isCurrentMonth: date.getMonth() === month,
                    isToday: date.toDateString() === today.toDateString()
                });
            }
            
            return days;
        },

        get todayTasks() {
            if (!this.tasks || this.tasks.length === 0) return [];
            
            const today = new Date();
            const todayString = today.getFullYear() + '-' + 
                String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                String(today.getDate()).padStart(2, '0');
            
            return this.tasks.filter(task => {
                if (!task || !task.due_date || task.status === 'done') {
                    return false;
                }
                
                // Extract just the date part from the task's due_date
                const taskDateString = task.due_date.substring(0, 10); // Gets 'YYYY-MM-DD' part
                return taskDateString === todayString;
            });
        },

        get thisWeekTasks() {
            const today = new Date();
            const weekFromNow = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
            
            return this.tasks.filter(task => {
                if (!task.due_date || task.status === 'done') return false;
                const dueDate = new Date(task.due_date);
                return dueDate >= today && dueDate <= weekFromNow;
            });
        },

        get overdueTasks() {
            const today = new Date();
            return this.tasks.filter(task => {
                if (!task.due_date || task.status === 'done') return false;
                return new Date(task.due_date) < today;
            });
        },

        getTasksForDay(date) {
            return this.tasks.filter(task => {
                if (!task.due_date) return false;
                
                // Extract just the date part from the task's due_date
                const taskDate = new Date(task.due_date);
                const taskDateString = taskDate.getFullYear() + '-' + 
                    String(taskDate.getMonth() + 1).padStart(2, '0') + '-' + 
                    String(taskDate.getDate()).padStart(2, '0');
                
                return taskDateString === date;
            });
        },

        // New computed properties for different views
        get currentPeriodLabel() {
            if (this.currentView === 'daily') {
                return this.currentDate.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    month: 'long', 
                    day: 'numeric', 
                    year: 'numeric' 
                });
            } else if (this.currentView === 'weekly') {
                const startOfWeek = new Date(this.currentDate);
                startOfWeek.setDate(this.currentDate.getDate() - this.currentDate.getDay());
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6);
                
                return `${startOfWeek.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${endOfWeek.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
            } else {
                return this.currentDate.toLocaleDateString('en-US', { 
                    month: 'long', 
                    year: 'numeric' 
                });
            }
        },

        get currentDayLabel() {
            return this.currentDate.toLocaleDateString('en-US', { weekday: 'long' });
        },

        get currentDayDate() {
            return this.currentDate.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric' 
            });
        },

        get weekDays() {
            const startOfWeek = new Date(this.currentDate);
            startOfWeek.setDate(this.currentDate.getDate() - this.currentDate.getDay());
            
            const days = [];
            const today = new Date();
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                
                const dateString = date.getFullYear() + '-' + 
                    String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                    String(date.getDate()).padStart(2, '0');
                
                days.push({
                    date: dateString,
                    dayNumber: date.getDate(),
                    dayName: date.toLocaleDateString('en-US', { weekday: 'short' }),
                    isToday: date.toDateString() === today.toDateString()
                });
            }
            
            return days;
        },

        get dailyHours() {
            const hours = [];
            for (let i = 0; i < 24; i++) {
                const hour12 = i === 0 ? 12 : i > 12 ? i - 12 : i;
                const ampm = i < 12 ? 'AM' : 'PM';
                hours.push({
                    time: i,
                    label: `${hour12}:00 ${ampm}`
                });
            }
            return hours;
        },

        getTasksForHour(hour) {
            const currentDateString = this.currentDate.getFullYear() + '-' + 
                String(this.currentDate.getMonth() + 1).padStart(2, '0') + '-' + 
                String(this.currentDate.getDate()).padStart(2, '0');
                
            return this.tasks.filter(task => {
                if (!task.due_date) return false;
                
                const taskDate = new Date(task.due_date);
                const taskDateString = taskDate.getFullYear() + '-' + 
                    String(taskDate.getMonth() + 1).padStart(2, '0') + '-' + 
                    String(taskDate.getDate()).padStart(2, '0');
                
                if (taskDateString !== currentDateString) return false;
                
                return taskDate.getHours() === hour;
            });
        },

        formatTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        },

        // Updated navigation methods
        previousPeriod() {
            if (this.currentView === 'daily') {
                this.currentDate = new Date(this.currentDate.getTime() - 24 * 60 * 60 * 1000);
            } else if (this.currentView === 'weekly') {
                this.currentDate = new Date(this.currentDate.getTime() - 7 * 24 * 60 * 60 * 1000);
            } else {
                this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() - 1, 1);
            }
        },

        nextPeriod() {
            if (this.currentView === 'daily') {
                this.currentDate = new Date(this.currentDate.getTime() + 24 * 60 * 60 * 1000);
            } else if (this.currentView === 'weekly') {
                this.currentDate = new Date(this.currentDate.getTime() + 7 * 24 * 60 * 60 * 1000);
            } else {
                this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() + 1, 1);
            }
        },

        previousMonth() {
            this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() - 1, 1);
        },

        nextMonth() {
            this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() + 1, 1);
        },

        getPriorityClass(priority) {
            const classes = {
                low: 'bg-green-100 text-green-800',
                medium: 'bg-yellow-100 text-yellow-800',
                high: 'bg-orange-100 text-orange-800',
                urgent: 'bg-red-100 text-red-800',
                must: 'bg-purple-100 text-purple-800'
            };
            return classes[priority] || classes.medium;
        },

        formatDate(dateString) {
            if (!dateString) return '';
            return new Date(dateString).toLocaleDateString();
        },

        selectTask(task) {
            // Could implement task detail modal here
            console.log('Selected task:', task);
        }
    }
}
</script>
{% endblock %}
