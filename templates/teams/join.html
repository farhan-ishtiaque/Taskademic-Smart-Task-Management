{% extends 'base.html' %}
{% load static %}

{% block title %}Join Team - Taskademic{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Join Team</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="invite_code" class="form-label">Invite Code</label>
                            <input type="text" class="form-control" name="invite_code" 
                                   placeholder="Enter 6-digit invite code" required 
                                   style="text-transform: uppercase;" maxlength="6">
                            <div class="form-text">Ask your team member for the invite code</div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'teams:list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Join Team</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const inviteCodeInput = document.querySelector('input[name="invite_code"]');
    inviteCodeInput.addEventListener('input', function() {
        this.value = this.value.toUpperCase();
    });
});
</script>
{% endblock %}
