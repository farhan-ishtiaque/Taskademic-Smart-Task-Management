<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Helper - Taskademic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-center mb-6">Quick Login</h2>
            <form id="loginForm" action="http://127.0.0.1:8000/accounts/login/" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" value="demo" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" value="demo123" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="http://127.0.0.1:8000/analytics/" class="text-blue-600 hover:text-blue-800">Go to Analytics â†’</a>
            </div>
            
            <div class="mt-4 text-xs text-gray-500 text-center">
                <p>Demo credentials: demo / demo123</p>
                <p>This will open in the same window/tab to maintain session.</p>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-fetch CSRF token when page loads
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://127.0.0.1:8000/accounts/login/');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const csrfToken = doc.querySelector('[name="csrfmiddlewaretoken"]')?.value;
                
                if (csrfToken) {
                    const tokenInput = document.createElement('input');
                    tokenInput.type = 'hidden';
                    tokenInput.name = 'csrfmiddlewaretoken';
                    tokenInput.value = csrfToken;
                    document.getElementById('loginForm').appendChild(tokenInput);
                    console.log('CSRF token added');
                }
            } catch (error) {
                console.error('Failed to fetch CSRF token:', error);
            }
        });
    </script>
</body>
</html>
